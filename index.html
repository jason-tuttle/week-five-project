<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MYSTERY WORD</title>
    <link href="https://fonts.googleapis.com/css?family=Coustard:400,900" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/styles.css">
  </head>
  <body>
    <p class="intro">Welcome to the Mystery Word game.</p>
    <form class="form" id="play" action="/" method="post">
      <label for="select-mode">Select A Level Mode:</label><br>
      <select class="" id="select-mode" name="game_mode">
        <option value="easy">Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
      </select>
      <button type="submit" form="play" name="button">Play the Game!</button>
    </form>
    <p>Background Image: <a href="https://www.flickr.com/photos/freefoto/">Ian Britton</a> | Flickr</p>
  </body>
</html>
